<div class="color-picker-modal">
  <div class="color-grid">
    <div *ngFor="let color of colors; let i = index" 
         class="color" 
         [style.background]="color" 
         [class.selected]="selectedColorIndex === i"
         (click)="selectColor(i)">
    </div>
  </div>
  <button class="accept-button" (click)="confirmSelection()">ACEPTAR</button>
</div>

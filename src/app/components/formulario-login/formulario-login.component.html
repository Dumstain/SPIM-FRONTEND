<div class="container">
  <div class="login-container">
    <div class="login-title">
      <div class="login-wrapper">
        <img src="assets/icons/policia municipal.jpeg" alt="Logo" class="logo"> 
        <h2 class="Bienvenido">Bienvenido</h2>
      </div>      
    </div>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" class="form-control" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
        <i class="password-icon"></i> <!-- Remplaza con un ícono apropiado -->
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>         
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>
</div>

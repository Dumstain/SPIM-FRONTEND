<div class="container">
  <div class="login-container">
    <div class="login-title">
      <div class="login-wrapper">
        <img src="assets/icons/policia municipal.jpeg" alt="Logo" class="logo"> 
        <h2 class="Bienvenido">Bienvenido</h2>
      </div>      
    </div>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Correo electrónico</label>
        <input type="email" id="username" class="form-control" formControlName="username" required>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          <small *ngIf="loginForm.get('username')?.hasError('required')">El correo es obligatorio.</small>
          <small *ngIf="loginForm.get('username')?.hasError('email')">El correo no es válido.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
         </div>
        <i class="password-icon"></i> <!-- Reemplaza con un ícono apropiado -->
      </div>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <div *ngIf="loginError" class="error-message">
      {{ loginError }}
    </div>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>
</div>

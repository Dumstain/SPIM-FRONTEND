<head><link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet"></head>

<!-- Componente de tarjeta que abre el pop-up al hacer clic -->
<div class="image-card" role="button" (click)="togglePopup()">
  <!-- Contenido de la tarjeta: imagen con atributos mejorados -->
  <img
    src="assets/icons/card.png"
    alt="Añadir fotos"
    aria-label="Añadir fotos"
  />
</div>

<!-- Pop-up que aparece cuando `isPopupVisible` es verdadero -->
<div class="overlay" *ngIf="isPopupVisible">
  <!-- Contenedor del pop-up con estilo de enfoque tipo glass -->
  <div class="popup">
    <!-- Cabecera del pop-up -->
    <div class="popup-header">
      <!-- Botón para cerrar el pop-up, usando `togglePopup()` -->
      <button class="close-button" (click)="togglePopup()" aria-label="Cerrar">X</button>
    </div>
    <!-- Título del pop-up -->
    <h2>¿Qué desea hacer?</h2>
    <!-- Botones de acción -->
    <div class="popup-buttons">
      <!-- Botón para tomar una foto -->
      <button (click)="takePhoto()">Tomar Foto</button>
      <!-- Botón para elegir una imagen de la galería -->
      <button (click)="chooseFromGallery()">Elegir de Galería</button>
      <!-- Contenedor para mostrar las imágenes seleccionadas -->
      <div style="margin-top: 20px;"> <!-- Añadido un margen superior para separar del contenido superior -->
     <!-- Itera sobre el array de imágenes 'images' y muestra cada una en un div con su respectivo botón para eliminar -->
    <div *ngFor="let image of images; let i = index" style="position: relative; display: inline-block; margin: 10px;">
    <!-- Imagen a mostrar -->
    <img [src]="image" [alt]="'Imagen ' + (i + 1)" style="width: 150px; height: auto;">
    <!-- Botón para eliminar la imagen actual -->
    <button class="button-close" (click)="removeImage(i)">X</button>
      </div>
    </div>
  </div>
  <button (click)="saveImages()">Guardar Imágenes</button>
</div>

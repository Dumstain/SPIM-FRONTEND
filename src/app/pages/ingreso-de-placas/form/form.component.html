<div class="search-container">
    <div class="form-header">
        Búsqueda de Vehículo
    </div>
    <form action="/busqueda-lograda" class="vehicle-search-form"> <!--AQUI SE DEFINE LA RUTA AL BUSCAR-->
        <div class="input-wrapper">
            <label class="radio-option">
                <input type="radio" name="searchType" value="PLACAS" checked>
                Placas
            </label>
            <label class="radio-option">
                <input type="radio" name="searchType" value="VIN">
                VIN
            </label>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder="Ingrese identificador" class="input-field" />
        </div>
        <div class="button-wrapper">
            <button type="submit" class="search-btn">Buscar</button>
        </div>
    </form>
</div>
